<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen"></div>
            <div class="tv-controls">
                <div class="control-buttons">
                    <div class="button-container">
                        <button class="antenna-button"></button>
                        <span>Antenna</span>
                    </div>
                    <div class="button-container">
                        <button class="power-button"></button>
                        <span>Power</span>
                    </div>
                    <div class="button-container">
                        <button class="channel-up-button"></button>
                    </div>
                    <div class="button-container">
                        <button class="channel-down-button"></button>
                        <div class="channel-display" id="channelDisplay">channel: 0</div>
                    </div>
                    <div class="dial-section">
                        <div class="dial-container">
                            <div class="dial" id="frequencyDial"></div>
                            <div class="dial-lever" id="dialLever"></div>
                            <div class="frequency-display" id="frequencyDisplay">Frequency: 0.00</div>
                        </div>
                    </div>
                </div>
                <div class="speaker"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
