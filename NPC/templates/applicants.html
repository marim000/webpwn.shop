<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .form-container {
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            background-color: #7ed957;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00bf63;
        }
    </style>
</head>
<body>
    <header>
        <h1>Applicant Management</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/introduce">About Us</a>
        <a href="/products">Products</a>
        <a href="/applicants">Manage Applicants</a>
    </nav>
    <div class="container">
        <h2>Applicant List</h2>
        <div class="form-container">
            <form action="/download" method="POST" enctype="multipart/form-data">
                <p>2024 NPC Final Successful List Inquiry</p>
                <input type="file" name="file" accept=".xml">
                <br>
                <button type="submit">Upload & Download Excel</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 NPC. All Rights Reserved.
    </footer>
</body>
</html>
